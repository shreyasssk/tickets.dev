<div class='container'>
  <h1 class="display-1">Create a Ticket</h1>
  <form role="form" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input ngModel type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input ngModel type="number" class="form-control" name="price" id="price" placeholder="INR" ng-model="myDecimal"
        ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required />
    </div>
    <button [disabled]="!f.value" type="submit" class="btn btn-default">Submit</button>
  </form>
  <div *ngIf="errors.length > 0" class="alert alert-danger" role="alert">
    <strong class="display-4">Oops...</strong>
    <div *ngFor="let error of errors">
      <li *ngIf="errors.field === email"> {{ error.message }} </li>
    </div>
  </div>
</div>
