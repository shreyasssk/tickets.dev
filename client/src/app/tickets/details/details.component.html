<div class="container vertical-center">
  <div class="row align-items-center">
    <div class="col-6">
      <div class="jumbotron" style="width: 20rem;">
        <div class="card-body">
          <h1 class="card-title">Title: {{ ticketData.title }}</h1>
          <p class="card-text">Price: &#8377;{{ ticketData.price }}</p>
          <form role="form" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
            <input type="hidden" id="ticketId" name="ticketId" [ngModel]="ticketData.id">
            <button (click)="onClick()" type="submit" class="btn btn-default">Purchase</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div *ngIf="errors.length > 0" class="alert alert-danger" role="alert">
    <strong class="display-4">Oops!</strong>
    <div *ngFor="let error of errors">
      <li *ngIf="errors.field === email"> {{ error.message }} </li>
    </div>
  </div>
</div>
